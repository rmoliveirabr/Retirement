services:
  # JSON Server Database
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: retirement-database
    ports:
      - "3001:3001"
    volumes:
      - ./database/db.json:/app/db.json
    networks:
      - retirement-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retirement-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - JSON_SERVER_URL=http://database:3001
      - DEBUG=false
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo}
    env_file:
      - ./backend/.env
    depends_on:
      - database
    networks:
      - retirement-network
    restart: unless-stopped
    # healthcheck:
    #   test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

    # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: retirement-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - retirement-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  retirement-network:
    driver: bridge

volumes:
  db-data:
    driver: local

services:
  # JSON Server Database
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: retirement-database-dev
    ports:
      - "3001:3001"
    volumes:
      - ./database/db.json:/app/db.json
      - ./database/middleware.js:/app/middleware.js
    networks:
      - retirement-network
    restart: unless-stopped

  # FastAPI Backend with hot reload
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: retirement-backend-dev
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - JSON_SERVER_URL=http://database:3001
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      - database
    networks:
      - retirement-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: retirement-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - retirement-network
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  retirement-network:
    driver: bridge
